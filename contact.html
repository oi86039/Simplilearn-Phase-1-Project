        <div class="container">
            <form id="contact" action="confirmSubmit()">
                <div class="form-group" style="padding-top: 15px;">
                    <h2>Contact Form</h2>
                </div>
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe" required></input>
                </div>
                <div class="form-group">

                    <label for="email">Email Address*</label>
                    <input type="email" class="form-control" id="email" placeholder="example@domain.com"
                        required></input>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number (optional)</label>
                    <input type="tel" class="form-control" id="phone"></input>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="form-control">
                        <option value="none">N/A</option>
                        <option value="comment">Comment</option>
                        <option value="concern">Problem</option>
                        <option value="question">question</option>
                        <option value="suggestion">Suggestion</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="userText">Write your question/comment/concern/suggestion here: *</label>
                    <textarea id="userText" class="form-control" rows="8" maxLength="20000" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Send Message"></input>
                </div>
            </form>
        </div>
